<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Custom cursor styles -->
    <style>
        /* Hide default cursor when custom cursor is active */
        .custom-cursor-active {
            cursor: none;
        }
        
        /* Base styles for custom cursor elements */
        .cursor-dot,
        .cursor-outline {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            transition: opacity 0.3s ease-in-out;
        }
        
        /* Small dot cursor */
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #4F46E5;
        }
        
        /* Larger outline cursor */
        .cursor-outline {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid rgba(79, 70, 229, 0.5);
            transition: transform 0.2s ease-out, width 0.2s ease-out, height 0.2s ease-out, border 0.2s ease-out;
        }
        
        /* Hide cursors on mobile/touch devices */
        @media (hover: none) and (pointer: coarse) {
            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-white text-dark font-sans custom-cursor-active">
    <!-- Custom cursor elements -->
    <div class="cursor-dot" id="cursor-dot"></div>
    <div class="cursor-outline" id="cursor-outline"></div>
    
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-sm border-b border-gray-100 py-4">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-display font-semibold text-dark hover-target">Portfolio</a>
                
                <!-- Mobile menu button -->
                <button id="mobile-menu-button" class="md:hidden focus:outline-none hover-target">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                
                <!-- Desktop navigation -->
                <div class="hidden md:flex space-x-8">
                    <a href="/" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Home</a>
                    <a href="/about" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">About</a>
                    <a href="/projects" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Projects</a>
                    <a href="/contact" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Contact</a>
                </div>
            </div>
            
            <!-- Mobile navigation -->
            <div id="mobile-menu" class="md:hidden hidden pt-4 pb-2">
                <div class="flex flex-col space-y-4">
                    <a href="/" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Home</a>
                    <a href="/about" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">About</a>
                    <a href="/projects" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Projects</a>
                    <a href="/contact" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main content -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4 md:px-6">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-light-accent py-8">
        <div class="container mx-auto px-4 md:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-dark-light">&copy; {% now year %} Portfolio. All rights reserved.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="https://github.com/PDHeisenberg" target="_blank" rel="noopener noreferrer" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
                            <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>
                        </svg>
                    </a>
                    <a href="https://linkedin.com/" target="_blank" rel="noopener noreferrer" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin">
                            <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                            <rect x="2" y="9" width="4" height="12"></rect>
                            <circle cx="4" cy="4" r="2"></circle>
                        </svg>
                    </a>
                    <a href="https://twitter.com/" target="_blank" rel="noopener noreferrer" class="text-dark-light hover:text-dark transition-colors duration-300 hover-target">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
                            <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="{{ url_for('static', filename='js/cursor.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animations.js') }}"></script>
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
